<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section id="profileCard">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" class="profilePic">
      <div class="main-infos">
        <h1>Jessica Randall</h1>
        <p class="location"> <strong>London, United Kingdom</strong> </p>
      </div>
      <p class="bio">"Front-end developer and avid reader."</p>

      <!-- Unsure about how to do the social buttons -->
      <!-- searching different way to approach this:  

        <form action="https://google.com">
           <input type="submit" value="Go to Google" />
          </form>

          with a little bit of inline js using onclick attribute
        <input type="button" onclick="location.href='https://google.com';" value="Go to Google" />

        styling an <a> directly, adding padding and margin. <a> will become clicable for the intire surface, no need of "cursor: pointer;" and additional tweaking in js.
        Probably the best option for this exercise.
       
       -->

      <nav class="social-links">
        <a class="btn" href="#" target="_blank">GitHub</a>
        <a class="btn" href="#" target="_blank">Frontend Mentor</a>
        <a class="btn" href="#" target="_blank">LinkedIn</a>
        <a class="btn" href="#" target="_blank">Twitter</a>
        <a class="btn" href="#" target="_blank">Instagram</a>
      </nav>
    </section>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://gretamacri.com" target="_blank" rel="noopener noreferrer">Greta Macr√¨</a></p>
    </footer>
  </main>

</body>

</html>
